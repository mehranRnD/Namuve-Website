<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>We're sorry, but the page you were looking for doesnâ€™t exist. It might have been removed, renamed, or never existed.</p>
  <p>Please check the URL or click the button below to return to the homepage.</p>
  <a href="/">Back to Home</a>
</body>
</html>
